<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TKAN - A Cardano Trash Kan to clean up SCAM and unwanted tokens and protect the Cardano ecosystem.">
    <title>TKAN - The Cardano Trash Kan</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        /* Top Section with Particles Background */
        header {
            position: relative;
            height: 300px;
            background: linear-gradient(145deg, #1e1e2f, #2c2c4a);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        header img {
            z-index: 1;
            position: relative;
            border-radius: 50%;
            max-width: 150px;
        }

        header h1, header p {
            z-index: 1;
            position: relative;
            margin: 10px;
        }

        /* Content Section */
        .container {
            padding: 20px;
            position: relative;
        }

        .send-tokens-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .send-tokens-btn:hover {
            background: #0056b3;
        }

        .wallet-info {
            text-align: center;
            margin: 30px auto;
            color: #333;
            width: 80%;
        }

        .wallet-info p {
            margin: 10px 0;
        }

        .wallet-info code {
            background-color: #f4f4f4;
            padding: 5px;
            border-radius: 3px;
            display: inline-block;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin: 20px 0;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .footer {
            background: #1f1f1f;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .social {
            margin-top: 10px;
        }

        .social a {
            color: #1da1f2;
            text-decoration: none;
        }

        .social a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

<header>
    <div id="particles-js"></div>
    <img src="assets/TKAN-logo2.png" alt="TKAN Logo">
    <h1>TKAN - The Cardano Trash Kan</h1>
    <p>Guardians of Purity in the Cardano Ecosystem</p>
</header>

<div class="container">
    <a href="#send-tokens" class="send-tokens-btn">Send Tokens</a>
    <div class="wallet-info">
        <h2>Connect Your Wallet</h2>
        <button id="connectWallet" class="btn">Connect Wallet</button>
        <p id="walletAddress"></p>
        <p id="walletBalance"></p>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 TKAN.io - All Rights Reserved</p>
    <div class="social">
        <p>Follow us on <a href="https://x.com/TKan_Komainu" target="_blank">@TKan_Komainu</a></p>
    </div>
</div>

<script>
    /* Particle.js Configuration */
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 80,
                "density": { "enable": true, "value_area": 800 }
            },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5 },
            "size": { "value": 3 },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.4,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false
            }
        }
    });

    /* Eternl Wallet Connection Logic */
    document.addEventListener('DOMContentLoaded', () => {
        const connectWalletButton = document.getElementById('connectWallet');
        const walletAddressDisplay = document.getElementById('walletAddress');
        const walletBalanceDisplay = document.getElementById('walletBalance');

        connectWalletButton.addEventListener('click', async () => {
            try {
                if (!window.cardano || !window.cardano.eternl) {
                    throw new Error('Eternl wallet is not available. Please install Eternl wallet.');
                }

                const eternlWallet = await window.cardano.eternl.enable();

                // Fetch the Bech32 address directly from the wallet
                const usedAddresses = await eternlWallet.getUsedAddresses();
                const address = usedAddresses[0]; // Bech32 address
                walletAddressDisplay.innerHTML = `Connected Address: <code>${address}</code>`;

                // Fetch the balance and convert it to ADA
                const balanceHex = await eternlWallet.getBalance();
                const balance = parseInt(balanceHex, 16) / 1000000; // Convert Lovelace to ADA
                walletBalanceDisplay.innerHTML = `Balance: <strong>${balance.toFixed(2)} ADA</strong>`;
            } catch (error) {
                console.error('Wallet connection failed:', error);
                walletAddressDisplay.textContent = 'Failed to connect wallet.';
                walletBalanceDisplay.textContent = '';
            }
        });
    });
</script>

</body>
</html>
